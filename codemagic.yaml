workflows:
  ios_release:
    name: iOS Release â†’ TestFlight
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Flutter packages
        script: flutter pub get
      - name: Automatic code signing (uses your Apple integration)
        script: xcode-project use-profiles --bundle-id "com.skyengineering.sky-engineering-app"
      - name: Build IPA for App Store (Release)
        script: xcode-project build-ipa --workspace "ios/Runner.xcworkspace" --scheme "Runner" --archive-configuration "Release" --export-method "app-store"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true